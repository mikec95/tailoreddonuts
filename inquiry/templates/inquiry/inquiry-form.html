{% extends "snippets/base.html" %}
{% load static %}
{% block cssfiles %}
    <link rel="stylesheet" href="{% static 'inquiry/css/inquiry-form.css' %}" />
{% endblock cssfiles %}
{% block content %}
    <div class="container d-flex justify-content-center form-container">
        <div class="col-sm col-md">
            <form method="post" action="{% url 'inquiry:submit_inquiry_url' %}">
                <h1 class="fw-light text-center">Contact Us!</h1>
                <div class="font-italic fw-light text-center lh-md">
                    Donut worry, we'll be in touch before you can say "glazed perfection"!
                </div>
                <br>
                {% csrf_token %}
                <fieldset>
                    <legend class="fw-light h3">
                        Contact Info:
                        <p class="text-muted" style="font-size: 0.75rem">(required)</p>
                    </legend>
                    <div class="form-row">
                        <div class="form-group col-md-6 mr-2">
                            <input type="text"
                                   class="form-control form-input rounded-0"
                                   id="first-name"
                                   name="first-name"
                                   placeholder=" "
                                   required>
                            <label for="firstName" class="required-field text-muted">First Name</label>
                        </div>
                        <div class="form-group col-md">
                            <input type="text"
                                   class="form-control form-input rounded-0"
                                   id="last-name"
                                   name="last-name"
                                   placeholder=" "
                                   required>
                            <label for="last-name" class="required-field text-muted">Last Name</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 mr-2">
                            <input type="text"
                                   class="form-control form-input rounded-0"
                                   id="contact1"
                                   name="contact1"
                                   placeholder=" "
                                   required>
                            <label for="contact1" class="required-field text-muted">Phone Number</label>
                        </div>
                        <div class="form-group col-md">
                            <input type="email"
                                   class="form-control form-input rounded-0"
                                   id="email"
                                   name="email"
                                   placeholder=" "
                                   required />
                            <label for="email" class="required-field text-muted">Email</label>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend class="fw-light h3">
                        Message:
                        <p class="text-muted" style="font-size: 0.75rem">(required)</p>
                    </legend>
                    <div class="form-row">
                        <div class="form-group col">
                            <input type="text"
                                   class="form-control form-input rounded-0"
                                   id="special-requests"
                                   name="special-requests"
                                   placeholder=""
                                   required>
                        </input>
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <div class="col-md-8">
                    <button type="submit" class="btn btn-primary submit-button">Send</button>
                </div>
            </div>
        </form>
        <br>
    </div>
</div>
{% endblock content %}
