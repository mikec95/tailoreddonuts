{% extends "snippets/base.html" %}
{% load static %}
{% block cssfiles %}
    <link rel="stylesheet" href="{% static 'booking/css/booking-form.css' %}" />
{% endblock cssfiles %}
{% block content %}
    <div class="container form-container">
        <h1>Booking.</h1>
        <hr class="thin-horizontal-line" />
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1" class="required-field">Contact details of the person ordering</label>
                <input type="tel"
                       class="form-control"
                       id="phone"
                       placeholder="Phone Number"
                       pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                       title="Enter a valid phone number (XXX-XXX-XXXX)"
                       required />
                <!-- Optional: Add a small text below the input for additional instructions or validation messages -->
                <small id="phoneHelp" class="form-text text-muted">Enter your phone number in the format XXX-XXX-XXXX.</small>
                <div class="invalid-feedback">Please enter a valid phone number in the format XXX-XXX-XXXX.</div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="required-field">Number of Guests</label>
                <input class="form-control"
                       type="number"
                       id="quantity"
                       name="quantity"
                       min="1"
                       max="200"
                       placeholder="Number of people being catered for"
                       required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock content %}
