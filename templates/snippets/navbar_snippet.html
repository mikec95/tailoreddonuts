{% load static %}
<!-- This is a navigation bar (navbar) using Bootstrap's navbar component -->
<nav class="navbar navbar-expand-lg"
     style="background-color:#F7DED0;
            position:sticky;
            top:0;
            z-index: 100;
            font-family: Arial;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.5);
            max-height: 80px">
    <div class="container-fluid">
        <!-- Container to hold the navbar content -->
        <a class="navbar-brand d-lg-none" href="#">  <!-- Show only on mobile (hidden on lg and larger screens) -->
            <img src="{% static 'media/images/navbar_logo_modified.png' %}"
                 style="max-height: 60px">
            <!-- Replace path_to_your_mobile_image.jpg with the actual path to your mobile image -->
        </a>
        <a class="navbar-brand d-none d-lg-block" href="#">
            <img height="60px"
                 src="{% static 'media/images/navbar_logo_modified.png' %}"
                 style="max-height: 60px">
        </a>  <!-- Brand/logo link -->
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarColor01"
                aria-controls="navbarColor01"
                aria-expanded="true"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>  <!-- Hamburger icon -->
        </button>
        <div class="navbar-collapse collapse" id="navbarColor01">
            <!-- Collapsible content when toggled -->
            <ul class="navbar-nav me-auto">
                <!-- Navbar links aligned to the left -->
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home
                        <span class="visually-hidden">(current)</span>  <!-- Screen reader text for accessibility -->
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact:contact_url' %}">Inquiry</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Testimonials</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
