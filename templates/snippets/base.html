{% load static %}
<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="description"
                  content="Dairy Free and Gluten Free bakery options">
            <meta name="keywords"
                  content="restaurant, menu, food, catering, dining, contact, about us, gluten free, dairy free">
            <title>Tailored Donuts</title>
            <!-- Bootstrap CSS via CDN -->
            <link rel="stylesheet"
                  href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
                  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
                  crossorigin="anonymous">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
                  rel="stylesheet">
            <link rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
            <!-- Bootswatch -->
            <link rel="stylesheet"
                  href="https://bootswatch.com/5/flatly/bootstrap.min.css">
            <!-- Font Awesome -->
            <link rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <!-- Custom CSS -->
            <link rel="stylesheet" href="{% static 'home/css/home.css' %}">
            {% block cssfiles %}
            {% endblock cssfiles %}
      </head>
      <body>
            {% include "snippets/navbar_snippet.html" %}
            {% block content %}
            {% endblock content %}
            {% include "snippets/footer_snippet.html" %}
            <!-- jQuery JQUERY MUST BE INCLUDED BEFORE BOOTSTRAP JS -->
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                    crossorigin="anonymous"></script>
            <!-- Bootstrap JS Bundle via CDN -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                    crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
                    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                    crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
            <script>
                 // Wait for the document to be fully loaded before executing the JavaScript code
                  $(document).ready(function() {
                        // Event listener for the 'contact' input field
                        document.getElementById('contact').addEventListener('input', function(e) {
                        // Remove non-numeric characters from the input value
                        let inputValue = e.target.value.replace(/[^\d]/g, '');
                  
                        // Format the input value based on its length
                        if (inputValue.length === 11) {
                              inputValue = inputValue.replace(/^(\d)(\d{3})(\d{3})(\d{4})$/, '$1-$2-$3-$4'); 
                        } else if (inputValue.length === 10) {
                              inputValue = inputValue.replace(/^(\d{3})(\d{3})(\d{4})$/, '$1-$2-$3'); 
                        }
                  
                        // Update the input field value with the formatted value
                        e.target.value = inputValue;
                        });

                        // Event listener for the 'pickup-date' input field
                        document.getElementById('delivery-date').addEventListener('input', function(e) {
                              // Remove non-numeric characters from the input value
                              let inputValue = e.target.value.replace(/[^\d]/g, '');
                        
                              // Format the input value as MM/DD/YYYY
                              inputValue = inputValue.replace(/^(\d{2})(\d{2})(\d{4})$/, '$1 / $2 / $3');
                        
                              // Update the input field value with the formatted value
                              e.target.value = inputValue;
                              });
                  
                        // Event listener for the 'pickup-date' input field
                        document.getElementById('pickup-date').addEventListener('input', function(e) {
                        // Remove non-numeric characters from the input value
                        let inputValue = e.target.value.replace(/[^\d]/g, '');
                  
                        // Format the input value as MM/DD/YYYY
                        inputValue = inputValue.replace(/^(\d{2})(\d{2})(\d{4})$/, '$1 / $2 / $3');
                  
                        // Update the input field value with the formatted value
                        e.target.value = inputValue;
                        });
                  
                        // Event listener for the 'event-date' input field
                        document.getElementById('event-date').addEventListener('input', function(e) {
                        // Remove non-numeric characters from the input value
                        let inputValue = e.target.value.replace(/[^\d]/g, '');
                  
                        // Format the input value as MM/DD/YYYY
                        inputValue = inputValue.replace(/^(\d{2})(\d{2})(\d{4})$/, '$1 / $2 / $3');
                  
                        // Update the input field value with the formatted value
                        e.target.value = inputValue;
                        });
                  
                        // Event listener for radio button changes
                        $('input[type="radio"]').change(function() {
                        // Show or hide details based on which radio button is selected
                        if ($(this).attr('id') === 'pickup') {
                              $('#pickup-details').show();
                              $('#delivery-details').hide();
                        } else if ($(this).attr('id') === 'delivery') {
                              $('#pickup-details').hide();
                              $('#delivery-details').show();
                        }
                        });
                  });
            </script>
      </body>
</html>
